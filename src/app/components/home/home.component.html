<div class="container mt-4 mb-4" *ngIf="articles.length > 0">
  <div class="card mt-4" *ngFor="let article of articles">
    <img class="card-img-top" src="http://www.quantumstudio.es/imgtest/{{ article.img }}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ article.title }}</h5>
      <p class="card-text">{{ article.shortText }}</p>
      <p class="card-text">
        <small class="text-muted">{{ article.writeDate }}</small>
      </p>
    </div>
    <div class="card-footer d-flex justify-content-between align-items-center">
      <p class="badge badge-pill badge-primary">{{ article.category.name }}</p>
      <button type="button" class="btn btn-primary" [routerLink]="['/article', article.id]">
        Ver
      </button>
    </div>
  </div>
</div>
